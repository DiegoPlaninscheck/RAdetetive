<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detetive</title>
    <link rel="shortcut icon" href="./src/Assets/ShortcutIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script defer type="text/javascript" src="script.js"></script>
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
   <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-entity camera>
            <a-marker markerhandler class="game-marker" id="1" type="barcode" data-code="1" value="1"
                registerevents="true">
                <a-text class="text" position='-1 0 0' rotation='0 -1.5 0' id="texto1">
                </a-text>
            </a-marker>
            <a-marker markerhandler class="game-marker" id="2" type="barcode" data-code="2" value="2"
                registerevents="true">
                <a-text class="text" position='-1 0 0' rotation='0 -1.5 0' id="texto2">
                </a-text>
            </a-marker>
            <a-marker markerhandler class="game-marker" id="3" type="barcode" data-code="3" value="3"
                registerevents="true">
                <a-text class="text" position='-1 0 0' rotation='0 -1.5 0' id="texto3">
                </a-text>
            </a-marker>
            <a-marker markerhandler class="game-marker" id="4" type="barcode" data-code="4" value="4"
                registerevents="true">
                <a-text class="text" position='-1 0 0' rotation='0 -1.5 0' id="texto4">
                </a-text>
            </a-marker>
            <a-marker markerhandler class="game-marker" id="5" type="barcode" data-code="5" value="5"
                registerevents="true">
                <a-text class="text" position='-1 0 0' rotation='0 -1.5 0' id="texto5">
                </a-text>
            </a-marker>
        </a-entity>
    </a-scene>
    <a id="jogar" href="/Paginas/Personagens/index.html" >Voltar</a>
</body>

</html>
